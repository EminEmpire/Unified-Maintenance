    <section class="cnt-us" id="contact-us">
        <div class="container">
            <h2 class="section-title-cnt">Contact Us</h2>
           <form action="https://formspree.io/f/xnqebjgp" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" class="form-control" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="enquiry">Enquiry</label>
                    <textarea class="form-control" id="enquiry" name="enquiry" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary" style="background-color: #94AE21;">Submit</button>
            </form>
        </div>

    <script>
        $(document).ready(function() {
            $('.service-item').click(function() {
                $(this).toggleClass('clicked');

        $(document).ready(function() {
            // Listen for the 'show.bs.collapse' event
            $('#navbarNavDropdown').on('show.bs.collapse', function () {
                // Navbar is about to be shown, change the logo
                $(".header-top .navbar-brand img").attr("src", "assets/media/img/collapsedlogo.png");
            });

            // Listen for the 'hide.bs.collapse' event
            $('#navbarNavDropdown').on('hide.bs.collapse', function () {

                $(".header-top .navbar-brand img").attr("src", "assets/media/img/logo.png");

        });
    </script>
